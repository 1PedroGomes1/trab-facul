<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Cadastro de Turma</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style2.css" media="screen" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>

</head>

<body class="p-3 mb-2">


	<div class="sidebar text-white">
		<a href="/cadastro"><i class="fa-solid fa-pen"></i>Cadastro</a>
		<a><i class="fa-solid fa-magnifying-glass"></i>Buscar</a>
		<a href="/cadastro/lista"><i class="fa-solid fa-list"></i>Listagem</a>
		<a><i class="fa-regular fa-message"></i>Contato</a>
	</div>

	<div class="content">

		<form id="cadastroForm" th:action="@{/cadastro}" method="post" onsubmit="exibirMensagemSucesso();">
			<label for="nomeFantasia">Nome Fantasia:</label>
			<input type="text" id="nomeFantasia" name="nomeFantasia" required>

			<label for="razaoSocial">Razão Social:</label>
			<input type="text" id="razaoSocial" name="razaoSocial" required>

			<label for="logradouro">Logradouro:</label>
			<input type="text" id="logradouro" name="logradouro" required>

			<label for="cidade">Cidade:</label>
			<input type="text" id="cidade" name="cidade" required>

			<label for="estado">Estado:</label>
			<input type="text" id="estado" name="estado" required>

			<label for="bairro">Bairro:</label>
			<input type="text" id="bairro" name="bairro" required>

			<label for="telefone">Número de Telefone:</label>
			<input type="tel" id="telefone" name="telefone" class="telefone" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="contato">Contato da Empresa:</label>
			<input type="text" id="contato" name="contato" class="contato" required>

			<!-- Use Thymeleaf para controlar a visibilidade da mensagem -->
			<div id="mensagemDiv" class="alert alert-success alert-dismissible" role="alert"
				th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}">Salvo com suces-so!</span>
			</div>

			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>
	</div>


</body>
<script type="text/javascript" src="javascript/scripts.js"></script>

</html>
