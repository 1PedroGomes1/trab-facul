<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listagem de Cadastros</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style2.css" media="screen" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0; /* Remova a margem padrão do corpo */
        }

        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #F08080;
            padding-top: 20px;
            position: fixed;
            left: 0; /* Alinhe à borda esquerda da página */
            top: 0; /* Alinhe à borda superior da página */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza os itens verticalmente */
        }

        .sidebar a {
            padding: 40px; /* Aumente o espaçamento vertical */
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            margin-bottom: 15px; /* Aumente o espaçamento vertical */
        }

        .sidebar a:hover {
            background-color: #CD5C5C;
        }

        .sidebar a i {
            margin-right: 8px;
        }

        .content {
            margin: auto; /* Centraliza o conteúdo */
            padding: 30px; /* Aumente o espaçamento interno */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table-responsive {
            overflow-x: auto;
        }

        /* Adiciona alguma estilização adicional à tabela */
        .table th,
        .table td {
            text-align: center;
        }

        .table th {
            background-color: #333;
            color: white;
            padding: 15px; /* Aumente o espaçamento interno */
        }
    </style>
</head>

<body>

    <div class="sidebar text-white">
        <a href="/cadastro"><i class="fa-solid fa-pen"></i>Cadastro</a>
        <a><i class="fa-solid fa-magnifying-glass"></i>Buscar</a>
        <a href="/cadastro/lista"><i class="fa-solid fa-list"></i>Listagem</a>
        <a><i class="fa-regular fa-message"></i>Contato</a>
    </div>

    <div class="content">
        <h2>Lista de Empresas</h2>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome Fantasia</th>
                        <th>Razão Social</th>
                        <!-- Adicione outras colunas conforme necessário -->
                        <th>Ações</th> <!-- Adiciona uma coluna para as ações -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cadastro : ${cadastros}">
                        <td th:text="${cadastro.id}"></td>
                        <td th:text="${cadastro.nomeFantasia}"></td>
                        <td th:text="${cadastro.razaoSocial}"></td>
                        <!-- Adicione outras colunas conforme necessário -->
                        <td>
                            <form th:action="@{/cadastro/remove/{id}(id=${cadastro.id})}" method="post">
                                <button type="submit" class="btn btn-danger">Remover</button>
                                <!-- Adiciona o botão de remover -->
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
